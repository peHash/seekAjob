    #how-to-use {

    }

        table-layout: fixed;

        font-size: 13px;
        color: #33B5E6;
    }

        padding-right: 0;
        padding-left: 0;
    }
    .dataTable thead tr th {
        background-color: #33B5E6;
    }
    .dataTable tbody tr {
        cursor: pointer;
    }
    .dataTable tbody tr .bookmark-col .bookmark {
        display: block;
        width: 100%;
        cursor: pointer;
        text-align: center;
        min-height: 40px;
    }
    .bookmark {
        cursor : pointer;
        position: relative;
    }
    .bookmark-inner {
        left: 50%;
        top: 25%;
        position: absolute;
    }
    .bookmark-inner .ion-ios-star {
        color: #CFD9DB;
    }
    .bookmark-inner .ion-ios-star:hover{
        color: #4AAFE6;
    }
    .injob {
        font-size: 10px;
        padding: 2px 4px;
        margin-left: 5px;
        margin-right: 0;
        margin-top: 10px;

    }
    .col {
        vertical-align: middle !important;
    }

    .blueLink {
        cursor: pointer;
    }
    .projectTable {
        margin-right:40px;
        margin-left:40px;
        margin-bottom:20px;
    }
</style>

                        <div class="projectTable">
