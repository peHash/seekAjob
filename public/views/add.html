<style>
.projectPost {
    padding-top: 38px;
    padding-right: 0;
    margin-bottom: 30px;
}
.projectPost .form-gourp-ol {
    margin: 0px;
    padding: 0px;
    list-style-type: decimal;
}
.projectPost fieldset {
    position: relative;
    margin: 0px 0px 50px;
}
.projectPost > ol legend {
    padding-left: 40px;
    font-size: 20px;
    margin-bottom: 20px;
}
.projectPost .form-step {
    position: relative;
    padding-bottom : 20px;
    margin-bottom: 0px ;
    list-style: outside none none;
}
.li-number{
    display: block;
    background: #33B5E6 none repeat scroll 0% 0%;
    color: #fff;
    width: 30px;
    height: 30px;
    text-align: center;
    font-weight: bold;
    border-radius: 50%;
    line-height: 30px;
}
#projectForm, #projectForm ol {
    padding-right: 0;
}
#projectForm > ol > li{
    list-style: outside none none;
    width: 100%;
}
#projectForm > ol > li > ol {
    list-style: outside none none;
}
#projectForm select {
    display: inline-block;
    width: 100%;
    border-style: solid;
    border-width: 1px;
    color: #616161;
    border-color : #D1D1D1;
    background-color: #fff;
    box-shadow: none;
    border-radius: 3px;
    height: 40px;
    padding: 0px 0px 0px 12px;
}
#projectForm label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    line-height: 22px;
    overflow-y: hidden;
}
#projectForm [type="text"]{
    display: inline-block;
    width: 100%;
    color: #616161;
    border-color: #D1D1D1;
    background-color: #fff;
    border-radius: 3px;
    height: 40px;
    padding: 0 12px;
    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset;

}

.ribon {
    position: absolute;
    top:0;
    right:0;
    margin: 0;
}
.projectFeature {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
    border: 2px solid #eee;
    padding: 24px;
    position: relative;
    background: #fff;
    min-height: 150px;
}
.projectFeature:hover{
    transition: border-color 0.5s ease-in-out 0s, box-shadow 0.5s ease-in-out 0s;
    border-color: #33B5E6 !important;
    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px #33B5E6 !important;
}
.featureCheck {
    float: right;
    margin-top: 10%;
    margin-left: 3%;
    margin-right: 0;
    margin-bottom: 0;
}
.featureTitle {
    width: 55%;
    margin-left: 5%;
    float: right;
    color: #333;
    line-height: 1.5;
}
.featureCopy {
    width: 65%;
    margin-top: 12px;
    margin-left: 5%;
    float: right;
    line-height: 1.5;
    color: #666;
    font-size: 80%;
}
.featureAmount {
    width: 10%;
    margin-left: 10%;
    float: left;
    clear: none;
    color:#666;
}
.btn-post{
    background-color: #33B5E6;
    border-color: #3291bf;
    color: #fff;
}
.btn-post:hover{
    background-color: #33a4d5;
    border-color: #27779d;
    color: #fff;
}

.form-control:focus {
      border-color: #33B5E6 !important;
      /*box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px #33B5E6 !important;*/
      border: 3px solid;
}

.helper-tooltip {
    width: 200px;
    height: 100px;
    padding: 10px;
    position: absolute;
    left: -200px;
    top: -30px;
    background-color: #F6F6F6;
    color: #111;
    border: 1px solid #e6e6e6;
}
.dateShow {
    display:inline-block;
    min-height:290px;
    direction:rtl;
    width: 100%;
    text-align: center;
    position: relative;
}
.datepicker {
    left: 25%;
    position: absolute;
}
select option:hover {
    background-color: #33B5E6;
}
legend {
    color: #666;
}
#projectForm label {
    color: #757575;
}
select > option:hover {
    background-color: #c1c1c1;
}
</style>

<div class="container">
    <div class="col-md-12">
        <div class="col-md-8 projectPost" style="margin: 0 auto;display: block;float: none;">
            <form id="projectForm" class="col-md-12">
                <ol class="form-group-ol">
                    <li>
                        <div class="col-md-1 col-sm-1 col-xs-1">
                             <span class="li-number">
                            ۱
                             </span>
                        </div>
                        <fieldset class="col-md-11">
                            <legend>
انتخاب دسته بندی :
                            </legend>
                            <ol>
                                <li class="form-step" style="position: relative;">
                                    <select id="project-category" name="skill-category" class="form-control" ng-model="project.category" ng-options="c.seoview for c in categories" ng-mouseover="helper1 = true" ng-mouseleave="helper1 = false">
                                    </select>
                                </li>
                            </ol>
                        </fieldset>
                    </li>

                    <li>
                        <div class="col-md-1 col-sm-1 col-xs-1">
                            <span class="li-number">
                            ۲
                        </span>
                        </div>

                        <fieldset class="col-md-11 col-sm-11 col-xs-11">
                            <legend>
بیشتر توضیح دهید : 
                            </legend>
                            <ol>
                                <li class="form-step">
                                    <label for="">
نام شرکت :
                                    </label>
                                    <input id="project-name" type="text" name="project_name" class="form-control" ng-model="project.title"></input>
                                </li>
                                <li class="form-step">
                                    <label for="">
مهارت های مورد نیاز :
                                    </label>
                                     <md-chips collection='itemsCollection' ng-model='returnedValues' md-title='title' md-subtitle='subtitle' md-item='items'/>
                                </li>
                                <li class="form-step">
                                    <label for="">
شرح موقعیت شغلی :
                                    </label>
                                    <textarea id="project-desc" type="text" cols="80" rows="10" maxlength="5000" name="project_desc" style="height: auto;" class="form-control" ng-model="project.desc" ckeditor="editorOptions" ></textarea>
                                </li>

                            </ol>
                        </fieldset>
                    </li>

                    <li>
                        <div class="col-md-1 col-sm-1 col-xs-1">
                             <span class="li-number">
                            ۳
                             </span>
                        </div>
                        <fieldset class="col-md-11 col-sm-11 col-xs-11">
                            <legend>
حقوق در نظر گرفته شده : 
                            </legend>
                            <ol>
                                <li class="form-step">
                                    <select class="form-control" id="project-budget" name="project_budget" ng-model="project.budgetNumber">
                                        <option value='100' >
                                         (۸۰۰،۰۰۰ - ۱،۵۰۰،۰۰۰ تومان)
                                        </option>

                                        <option value='200' >
                                         (۱،۵۰۰،۰۰۰ - ۲،۵۰۰،۰۰۰ تومان)
                                        </option>

                                        <option value='300' >
                                           (۲،۵۰۰،۰۰۰ - ۴،۰۰۰،۰۰۰ تومان)
                                        </option>
                                        <option value='400' >
                                          ( بیش از ۴،۰۰۰،۰۰۰ تومان)
                                        </option>
                                    </select>
                                </li>
                            </ol>
                        </fieldset>
                    </li>
                </ol>
            </form>

            <span class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                <input type="submit" value="ارسال شغل" class="btn btn-action blue" style="font-size: 17px; letter-spacing: 1px;width: 100%" ng-click="postProject(project)">
            </span>
        </div>
    </div>
</div>
